{% extends "base.html" %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			{% block title %}
				List
			{% endblock title %}
		</title>
	</head>
	<body>
		{% block content %}
			{% for restaurant in restaurants %}
				<a href="{% url 'restaurant-detail' restaurant.id %}">
					<ul>
						<li>{{restaurant.name}}</li>
						<li>{{restaurant.description}}</li>
						<li>{{restaurant.opening_time}}</li>
						<li>{{restaurant.closing_time}}</li>
					</ul>
				</a>
			{% endfor %}
		{% endblock content %}
	</body>
</html>
